<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List of all users</title>
</head>
<body>
<h1>Users List</h1>
<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
</div>

<br/>
<hr/>

<a href="/users/new">Create new user</a>

</body>
</html>
